<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My YouTube Channel</title>
  <style>
    /* Global Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body Style */
    body {
      background-color: #121212;
      color: #fff;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }

    /* Animated Background */
    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, #0a0a0a, #1f1f1f);
      background-size: 400% 400%;
      animation: gradientAnimation 15s ease infinite;
      z-index: -1;
    }

    @keyframes gradientAnimation {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    /* Container Style */
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      z-index: 1;
      position: relative;
    }

    /* Title Style */
    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: #f44336;
      text-shadow: 0 0 15px rgba(255, 0, 0, 0.6);
    }

    /* Subscribe Button Style */
    .subscribe-button a {
      text-decoration: none;
      background-color: #ff0000;
      color: white;
      padding: 12px 24px;
      font-size: 1.2rem;
      font-weight: bold;
      border-radius: 30px;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.6);
      transition: transform 0.3s ease, background 0.3s ease;
    }

    .subscribe-button a:hover {
      background-color: #cc0000;
      transform: scale(1.1);
    }

    /* YouTube Channel Video Embed */
    iframe {
      margin-top: 30px;
      width: 80%;
      max-width: 800px;
      height: 450px;
      border-radius: 12px;
      border: none;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
    }
  </style>
</head>
<body>

  <!-- Animated Background -->
  <div class="background"></div>

  <!-- Main Content -->
  <div class="container">
    <h1>Welcome to My YouTube Channel</h1>
    <div class="subscribe-button">
      <a href="https://www.youtube.com/@ItzBloody7" target="_blank">Subscribe Now</a>
    </div>
    
    <!-- Embed YouTube Video -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/aFDN3ityMmk?si=UAZl6n_dE8RAhhEh" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
  </div>
</body>
</html>
